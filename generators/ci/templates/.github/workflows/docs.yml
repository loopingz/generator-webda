name: "github-pages"

on:
  push:
    branches: [main]

jobs:
  analyze:
    name: Build Github Pages
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Publish docs
        run: yarn docs:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

